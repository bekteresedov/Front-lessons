<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Crud</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h2>CRUD</h2>
      <button class="new-user-btn">New User</button>
    </header>

    <div class="absolute">
      <form class="form">
        <button class="close">close</button>
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
          <label>
            <input
              class="input"
              name="fullname"
              type="text"
              placeholder=""
              required=""
            />
            <span>Fullname</span>
          </label>
        </div>

        <label>
          <input
            name="email"
            class="input"
            type="email"
            placeholder=""
            required=""
          />
          <span>Email</span>
        </label>

        <label>
          <input
            name="password"
            class="input"
            type="password"
            placeholder=""
            required=""
          />
          <span>Password</span>
        </label>
        <label>
          <input
            name="country"
            class="input"
            type="text"
            placeholder=""
            required=""
          />
          <span>Country</span>
        </label>
        <label>
          <input
            name="city"
            class="input"
            type="text"
            placeholder=""
            required=""
          />
          <span>City</span>
        </label>
        <button class="submit" type="submit">Save</button>
      </form>
    </div>
    <section>
      <!--for demo wrap-->
      <h1>User Crud</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Fullname</th>
              <th>Password</th>
              <th>City</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody class="user-list"></tbody>
        </table>
      </div>
    </section>

    <!-- follow me template -->
    <div class="made-with-love">
      Made with
      <i>â™¥</i> by
      <a target="_blank" href="https://codepen.io/nikhil8krishnan"
        >Nikhil Krishnan</a
      >
    </div>
  </body>
</html>
